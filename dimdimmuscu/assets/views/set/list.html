{% extends "base.html" %}

{% block title %}
List of set
{% endblock title %}

{% block content %}
<h1>set</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"set_number" | capitalize }}:</b> {{item.set_number}}</label>
                </div>
            <div>
                <label><b>{{"weight" | capitalize }}:</b> {{item.weight}}</label>
                </div>
            <div>
                <label><b>{{"rep" | capitalize }}:</b> {{item.rep}}</label>
                </div>
            <a href="/sets/{{ item.id }}/edit">Edit</a>
            <a href="/sets/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/sets/new">New set</a>
</div>
{% endblock content %}
