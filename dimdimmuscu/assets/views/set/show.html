{% extends "base.html" %}

{% block title %}
View set: {{ item.id }}
{% endblock title %}

{% block content %}
<h1>View set: {{ item.id }}</h1>
<div class="mb-10">
    <div>
    <label><b>{{"set_number" | capitalize }}:</b> {{item.set_number}}</label>
    </div>
<div>
    <label><b>{{"weight" | capitalize }}:</b> {{item.weight}}</label>
    </div>
<div>
    <label><b>{{"rep" | capitalize }}:</b> {{item.rep}}</label>
    </div>
<br />
<a href="/sets">Back to sets</a>
</div>
{% endblock content %}
