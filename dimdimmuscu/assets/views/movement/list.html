{% extends "base.html" %}

{% block title %}
List of movement
{% endblock title %}

{% block content %}
<h1>movement</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
                </div>
            <a href="/movements/{{ item.id }}/edit">Edit</a>
            <a href="/movements/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/movements/new">New movement</a>
</div>
{% endblock content %}
