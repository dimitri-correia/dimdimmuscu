{% extends "base.html" %}

{% block title %}
List of session
{% endblock title %}

{% block content %}
<h1>session</h1>
<div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"date" | capitalize }}:</b> {{item.date}}</label>
                </div>
            <a href="/sessions/{{ item.id }}/edit">Edit</a>
            <a href="/sessions/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/sessions/new">New session</a>
</div>
{% endblock content %}
