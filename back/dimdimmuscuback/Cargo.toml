[package]
name = "dimdimmuscuback"
version = "0.1.0"
edition = "2021"

[dependencies]
# Axum
axum = "0.7.5"
axum-extra = { version = "0.9.3", features = ["typed-header"] }
# Shuttle
shuttle-axum = "0.43.0"
shuttle-runtime = "0.43.0"
# Database
libsql = { version = "0.3.3", features = ["serde", "remote", "parser"] }
# Session
jsonwebtoken = "9.3.0"
# Async
tokio = "1.37.0"
# Json
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
# Time
chrono = "0.4.37"
# Auth
uuid = { version = "1.8.0", features = ["v4"] }
argon2 = "0.5.3"
# Rand
rand = "0.8.5"
# Env variables
dotenv = "0.15"

[dev-dependencies]
axum-test = "14.8.0"