[package]
name = "dimdimmuscuback"
version = "0.1.0"
edition = "2021"

[dependencies]
# Axum
axum = "0.7.4"
tower-cookies = "0.10"
# Shuttle
shuttle-axum = "0.42.0"
shuttle-runtime = "0.42.0"
shuttle-shared-db = { version = "0.42.0", features = ["postgres", "sqlx"] }
# Async
tokio = "1.36.0"
# Db
sqlx = { version = "0.7.4", features = ["runtime-tokio-native-tls", "postgres", "chrono"] }
# Json
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.114"
# Time
chrono = "0.4.35"
# Auth
uuid = { version = "1.7.0", features = ["v4"] }
argon2 = "0.5.3"
once_cell = "1.19.0"
http-body = "1.0.0"

[dev-dependencies]
axum-test = "14.5.0"
# Lauching the db for tests
testcontainers = "0.15.0"
testcontainers-modules = { version = "0.3.6", features = ["postgres"] }

postgres = "0.19.7"